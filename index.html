<!DOCTYPE html>
<html>
<head>
  <title>Form Gudang</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Input Stok Gudang</h2>
  <form id="gudang-form">
    <input type="text" name="article" placeholder="Article" required />
    <input type="number" name="qty" placeholder="Qty" required />
    <input type="text" name="pic" placeholder="PIC" required />
    <select name="reason" required>
      <option value="">Pilih Reason</option>
      <option value="in">In</option>
      <option value="out">Out</option>
    </select>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById("gudang-form");
    const scriptURL = "https://script.google.com/macros/s/AKfycbxc0I4EWBVyDdTWqNzAgBBS4PHO8HSvB4RYjeL4NV1kFUnBaCLP10VASPbno_JLNs2a/exec";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: "POST", body: formData })
        .then((res) => {
          alert("Data berhasil dikirim!");
          form.reset();
        })
        .catch((err) => alert("Gagal mengirim data!"));
    });
  </script>
</body>
</html>

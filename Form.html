<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Artikel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Form Input Artikel</h2>
    <form id="articleForm" class="space-y-4">
      <input type="text" id="article" name="article" placeholder="Article" required class="w-full p-2 border rounded-lg" />
      <input type="number" id="qty" name="qty" placeholder="Qty" required class="w-full p-2 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">Kirim</button>
    </form>
    <p id="responseMsg" class="text-green-600 mt-4 text-center"></p>
  </div>

  <script>
    const form = document.getElementById("articleForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const article = document.getElementById("article").value;
      const qty = document.getElementById("qty").value;

      const scriptURL = 'https://script.google.com/macros/s/AKfycbx3_4nl6-l4DKvZQDU85ZnWzjjlYSugFGQriMPJHU6KqNQd0K6CLJSxZXAdwdpePuXF/exec'; // Ganti dengan URL Web App milikmu

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          body: new URLSearchParams({ article, qty }),
        });

        if (res.ok) {
          responseMsg.textContent = "Data berhasil dikirim!";
          form.reset();
        } else {
          responseMsg.textContent = "Gagal mengirim data.";
        }
      } catch (err) {
        responseMsg.textContent = "Terjadi kesalahan!";
      }
    });
  </script>
</body>
</html>
